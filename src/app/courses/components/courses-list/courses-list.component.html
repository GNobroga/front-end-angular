<div class="table-area">
    <mat-table [dataSource]="courses" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Curso</mat-header-cell>
            <mat-cell *matCellDef="let course">{{ course.name }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef>Preco</mat-header-cell>
            <mat-cell *matCellDef="let course">
                <div class="center">
                    <span>R$ {{ course.price.toFixed(2) }}</span>
                    <!-- Usando pipe que eu criei para manipular um valor e retornar outro.-->
                    <mat-icon
                        aria-hidden="false"
                        aria-label="Example home icon"
                        >{{ course.price | category }}</mat-icon>
                </div>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <div class="buttons">
                    <button mat-icon-button color="primary" (click)="onAdd()">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </mat-header-cell>
            <mat-cell *matCellDef="let course">
                <div class="buttons">
                    <button mat-icon-button color="primary" (click)="onEdit(course)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
</div>
