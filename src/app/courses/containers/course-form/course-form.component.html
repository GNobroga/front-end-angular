<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card class="card">
        <mat-card-header class="title">
            <mat-card-title> Cadastro de Curso </mat-card-title>
            <button mat-icon-button color="warn" (click)="onClose()">
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="width">
                <mat-label>Nome do Curso</mat-label>
                <input matInput placeholder="Ex. Sistemas de Informacao" formControlName="name">
            </mat-form-field>

            <mat-form-field floatLabel="always" class="price">
                <mat-label>Amount</mat-label>
                <input matInput type="number" class="example-right-align" placeholder="0" formControlName="price" formControlName="price">
                <span matTextPrefix>$&nbsp;</span>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="button-right">
                <button mat-fab color="primary"><mat-icon>save</mat-icon></button>
        </mat-card-actions>
    </mat-card>





</form>
{{ form.value | json }}
